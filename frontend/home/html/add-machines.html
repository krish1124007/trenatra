    <main class="main-content">
      <h2>Add Machine</h2>
      <form class="add-machine-form">
        <div class="form-section">
          <h3 class="form-section-title">Basic Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="machineName">Machine Name</label>
              <input type="text" id="machineName" required>
            </div>
            <div class="form-group">
              <label for="machineModel">Machine Model</label>
              <input type="text" id="machineModel" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="serialNumber">Serial Number</label>
              <input type="text" id="serialNumber" required>
            </div>
            <div class="form-group">
              <label for="lastServiceDate">Last Service Date</label>
              <input type="date" id="lastServiceDate" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3 class="form-section-title">Comfort Parameters</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="temperature">Temperature (Â°C)</label>
              <input type="number" id="temperature" step="0.1" placeholder="e.g., 22.5">
            </div>
            <div class="form-group">
              <label for="vibration">Vibration Level</label>
              <input type="text" id="vibration" placeholder="e.g., Low">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="powerUsage">Power Usage (kW/h)</label>
              <input type="number" id="powerUsage" step="0.01" placeholder="e.g., 2.5">
            </div>
            <div class="form-group">
              <label for="averageRuntime">Average Runtime (hours)</label>
              <input type="number" id="averageRuntime" required placeholder="e.g., 8">
            </div>
          </div>
        </div>

        <button type="submit" class="btn-submit">Add Machine</button>
      </form>
    </main>
