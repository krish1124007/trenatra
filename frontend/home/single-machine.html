<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../load.js"></script>
<script>
  
    const id = localStorage.getItem("_id");
    const detailsDiv = document.getElementById("machineDetails");
    const trainBtn = document.getElementById("trainBtn");
    const liveBtn = document.getElementById("liveBtn");

    if (!id) {
      detailsDiv.innerHTML = `<p class="text-red-500">No machine ID found in localStorage.</p>`;
    } else {
      axios.get(`http://localhost:8000/machine/${id}`)
        .then(res => {
          const machine = res.data.data.data;

          const comfortParams = machine.machine_comfort_parameters.map(param => `
            <div class="bg-gray-50 border p-4 rounded-lg">
              <p><strong>Temperature:</strong> ${param.temp || 'N/A'}</p>
              <p><strong>Vibration:</strong> ${param.vibration || 'N/A'}</p>
              <p><strong>Power Usage:</strong> ${param.power_usage || 'N/A'}</p>
              <p><strong>Average Runtime:</strong> ${param.avarage_runtime}</p>
            </div>
          `).join("");

          detailsDiv.innerHTML = `
            <p><strong>Name:</strong> ${machine.machine_name}</p>
            <p><strong>Model:</strong> ${machine.machine_model}</p>
            <p><strong>Serial Number:</strong> ${machine.serial_number}</p>
            <p><strong>Last Service Date:</strong> ${machine.last_service_date}</p>
            <p><strong>Trained:</strong> <span class="${machine.machine_traine ? "text-green-600" : "text-red-600"}">${machine.machine_traine ? "Yes" : "No"}</span></p>
           
            <div class="mt-4">
              <h2 class="text-xl font-semibold mb-2">Comfort Parameters:</h2>
              ${comfortParams}
            </div>
          `;

          // Show appropriate button
          if (machine.machine_traine) {
            liveBtn.classList.remove("hidden");
          } else {
            trainBtn.classList.remove("hidden");
          }
        })
        .catch(err => {
          console.error("Error loading machine details", err);
          detailsDiv.innerHTML = `<p class="text-red-500">Failed to load machine details.</p>`;
        });
    }
    
    trainBtn.addEventListener("click", async () => {
      startLoading();
      // Replace with actual training API endpoint if available
      
    const {data} = await  axios.get(`http://localhost:8000/machine/train/${id}`)
      stopLoading();
        
    });

    liveBtn.addEventListener("click", () => {
      localStorage.setItem("live_id" , id)
      window.location.href = "machine.live.html"; // Or your live dashboard page
    });
  </script>

</script>
