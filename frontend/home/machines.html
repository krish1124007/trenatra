<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machines - Admin Panel</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios CDN -->

</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Admin Panel</h1>
        <button id="menuToggle" class="menu-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
        </button>
      </div>
      <nav class="nav-menu">
        <a href="profile.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
          Profile
        </a>
        <a href="machines.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="2" x2="9" y2="4"/><line x1="15" y1="2" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="22"/><line x1="15" y1="20" x2="15" y2="22"/><line x1="20" y1="9" x2="22" y2="9"/><line x1="20" y1="14" x2="22" y2="14"/><line x1="2" y1="9" x2="4" y2="9"/><line x1="2" y1="14" x2="4" y2="14"/></svg>
          Machines
        </a>
        <a href="add-machines.html" class="nav-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
          Add Machines
        </a>
        <a href="check-status.html" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          Check Status
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">üõ†Ô∏è Machine Status Dashboard</h1>
      <div id="machineContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Machine cards will be inserted here -->
      </div>
    </main>
  </div>

  <script>
   async function getCardData(id)
   {
        localStorage.setItem("_id",id);
        window.open("single-machine.html")
   }
  </script>
  <script>
    const machineContainer = document.getElementById("machineContainer");

    axios.get("http://localhost:8000/machine/getallmachines")
      .then(res => {
        const machines = res.data.data.data;
        console.log(machines)
        machines.forEach((machine, index) => {
          const card = document.createElement("div");
          card.className = "bg-gray-100 border border-gray-300 rounded-xl p-5 shadow hover:shadow-md transition";
          card.id = machine._id
          card.addEventListener("click",()=>{
            getCardData(machine._id)
          })

          const comfortBlocks = machine.machine_comfort_parameters.map(param => `
            <div class="bg-white border border-gray-200 rounded-lg p-3 mb-2">
              <p><strong>Temp:</strong> ${param.temp || "N/A"}</p>
              <p><strong>Vibration:</strong> ${param.vibration || "N/A"}</p>
              <p><strong>Power Usage:</strong> ${param.power_usage || "N/A"}</p>
              <p><strong>Avg. Runtime:</strong> ${param.avarage_runtime}</p>
            </div>
          `).join("");

          card.innerHTML = `
            <h2 class="text-xl font-semibold text-gray-800 mb-2">${machine.machine_name}</h2>
            <p class="text-sm mb-1"><strong>Model:</strong> ${machine.machine_model}</p>
            <p class="text-sm mb-1"><strong>Serial:</strong> ${machine.serial_number}</p>
            <p class="text-sm mb-3"><strong>Last Serviced:</strong> ${machine.last_service_date}</p>
            ${comfortBlocks}
            <p class="text-sm mt-2">
              <strong>Trained:</strong>
              <span class="${machine.machine_traine ? "text-green-600" : "text-red-600"} font-medium">
                ${machine.machine_traine ? "Yes" : "No"}
              </span>
            
          `;

          machineContainer.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error fetching machine data:", error);
        machineContainer.innerHTML = `<p class="text-red-500 text-center">Failed to load machine data.</p>`;
      });
  </script>

  <script>

  </script>
  <script src="./navigation.js"></script>
</body>
</html>
